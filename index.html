<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="quote-container">
        <i class="fas fa-quote-left"></i>
        <span class="quote-text" id="text"> </span>
        <div class="author-container">   
            <span id="author" class="quote-author"></span>
        </div>
        
        <div class="button">
            <button class="twitter" title="Tweet this" id="twitter" ><i class="fab fa-twitter"></i></button>
            <button class="next" id="next">New Quote</button>
        </div>
    
        

    </div>
  
    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
